<!DOCTYPE HTML>
<html>
<head>
    <!-- Set up project for "all" languages/alphabets -->
  <meta charset="utf-8">
      <!-- Set up project for Mobile Friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <!-- App security. TO-DO: Set it properly for final build! -->
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
      <!-- The magic that converts our Web Code to Native Code  -->
  <script src="cordova.js"></script>
    <!-- one of the required template libraries -->
  <script src="components/loader.js"></script>
  <!-- Another of the required template libraries -->
  <link rel="stylesheet" href="components/loader.css">

  <!-- Onsen Library -->
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">

  <!-- Our custom CSS code here -->
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <br />
    <!-- Set up our app to have a sidemenu (swipable) 
      Note: the whole app will have a side menu,
      so it must exist in an <ons-splitter>
        and use <ons-splitter-side> and <ons-splitter-content>
    
    -->
    <ons-splitter>
      <!-- All side menu(s) exist in <ons-splitter-side> -->
      <ons-splitter-side collapse id="menuParent">
        <ons-page>
          <ons-list-item><ons-icon icon="md-twitter"></ons-icon> Button 1</ons-list-item>
          <ons-list-item>Button 2</ons-list-item>
          <ons-list-item onclick="pageLoader('profile.html');">My Profile</ons-list-item>
        </ons-page>
      </ons-splitter-side>
      <ons-splitter-side collapse id="menuChild">
        <ons-page>
          <ons-list-item>Child 1</ons-list-item>
        </ons-page>
      </ons-splitter-side>
      <!-- TO-DO: Complete the ADMIN menu -->
      <ons-splitter-side collapse id="menuAdmin">
        <ons-page>
          <ons-list-item>Child 1</ons-list-item>
        </ons-page>
      </ons-splitter-side>

      <!-- All main content exists in <ons-splitter-content> -->
      <ons-splitter-content>
        <!-- A blank "container" for loading the right screen at the right time -->
        <ons-navigator id="appNav"></ons-navigator>

        <!-- Every screen of our app, will be a <template>
          loaded into <ons-navigator> as needed 
            NOTE: it's different than the rest ðŸ™„ -->
        <template id="welcome.html">
          <ons-page class="centerContent">
            <h1>MyApp</h1>
            <p>
                Log In<br>
                <ons-input modifier="underbar" type="email" placeholder="john@smith.com" id="loginEmail"></ons-input><br>
                <ons-input moifier="underbar" type="password" placeholder="DogCat88" id="loginPWD"></ons-input><br>
                <ons-button onclick="pageLoader('catalog.html');">Log In</ons-button>
            </p>
            <hr>
            <p> 
                Don't have an account?<br>
                <ons-button onclick="pageLoader('signup.html');">Sign Up</ons-button>
            </p> 
            <p><img src="logo.jpg"></p>
          </ons-page>
        </template>
        <template id="catalog.html">
            <ons-page>
                <p>cataloge</p>
            </ons-page>
        </template>
        <template id="signup.html">
            <ons-page>
                <!-- top toolbar/nav area -->
                <ons-toolbar>
                    <div class="left"><ons-back-button></ons-back-button></div>
                    <div class="center">Sign Up</div>
                </ons-toolbar>
                <div class="centerContent">
                    
                    <!-- Sign up "form" to take user data for an account -->
                    <ons-input modifier="underbar" placeholder="hodad@pizza.com" type="email" id="signupEmail"></ons-input><br>
                    <ons-input modifier="underbar" placeholder="Password" type="password" id="signupPWD"></ons-input><br>
                    <ons-input modifier="underbar" placeholder="Confirm Password" type="password" id="signupPWDconf"></ons-input><br>
                    Are you at least 13?<br>
                    <ons-radio name="signupAge" value="" id="signupAgeTrue">Yes: </ons-radio>
                    <ons-radio name="signupAge" value="" id="signupAgeFalse">No: </ons-radio><br>
                    <p>
                        <ons-button onclick="fnClearSignup();" id="signupClear">Clear</ons-button>
                        <ons-button id="signupCreate">Create</ons-button>
                    </p>
                </div>
            </ons-page>
        </template>
      </ons-splitter-content>
    </ons-splitter>

  <script src="js/scripts.js"></script>
</body>
</html>
